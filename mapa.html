<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa com Busca por Endere√ßo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    #searchBox { padding: 10px; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="endereco" placeholder="Digite um endere√ßo completo..." />
    <button onclick="buscarEndereco()">Buscar</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var mapa = L.map('map').setView([-23.5505, -46.6333], 13); // S√£o Paulo

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    var marcador = null;

    function buscarEndereco() {
      var endereco = document.getElementById('endereco').value;
      if (!endereco) return alert("Digite um endere√ßo v√°lido.");

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(endereco)}`, {
        headers: {
          'User-Agent': 'LykaPolicialBot/1.0 (contato@lyka.app.br)'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.length === 0) return alert("Endere√ßo n√£o encontrado.");

          var lat = parseFloat(data[0].lat);
          var lon = parseFloat(data[0].lon);

          if (marcador) mapa.removeLayer(marcador);

          marcador = L.marker([lat, lon]).addTo(mapa)
            .bindPopup(`üìç ${data[0].display_name}`).openPopup();

          mapa.setView([lat, lon], 17);
        })
        .catch(err => {
          console.error(err);
          alert("Erro ao buscar endere√ßo.");
        });
    }

    // Clique no mapa para mostrar endere√ßo e coordenadas
    mapa.on('click', function(e) {
      var lat = e.latlng.lat.toFixed(6);
      var lon = e.latlng.lng.toFixed(6);

      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`, {
        headers: {
          'User-Agent': 'LykaPolicialBot/1.0 (contato@lyka.app.br)'
        }
      })
        .then(response => response.json())
        .then(data => {
          var endereco = data.display_name || "Endere√ßo n√£o encontrado";
          L.popup()
            .setLatLng(e.latlng)
            .setContent(`üìç <strong>${endereco}</strong><br>Lat: ${lat}<br>Lon: ${lon}`)
            .openOn(mapa);
        })
        .catch(err => {
          console.error(err);
          L.popup()
            .setLatLng(e.latlng)
            .setContent(`üìç Lat: ${lat}<br>Lon: ${lon}<br><em>(Endere√ßo n√£o dispon√≠vel)</em>`)
            .openOn(mapa);
        });
    });
  </script>
</body>
</html>
